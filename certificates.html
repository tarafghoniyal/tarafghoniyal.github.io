<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="certificates.title">My Certifications | Electrical Engineer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
    :root {
      --header-height: 80px;
    }
    main {
      padding-top: var(--header-height);
    }
    .certificate-filters {
      top: var(--header-height);
    }
  </style>
</head>
<body>
    <!-- Header (Sama seperti index.html) -->
    <header style="height: var(--header-height);">
        <div class="container">
            <div class="logo">
                <span class="initials">EE</span>
                <span class="full-name" data-i18n="name">Taraf Ghoniyal Muttaqin</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" style="position: relative; z-index: 1001;">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#expertise">Expertise</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="index.html#certificates">Certificates</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <!-- <li><a href="certificates.html" class="active">Certificates</a></li> -->
                </ul>
            </nav>
            <!-- Toggle Theme & Bahasa -->
            <div class="settings">
                <div class="language-selector">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
                <button id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="certificates-hero">
            <div class="container">
                <h1 data-i18n="certificates.hero.title">My Certifications</h1>
                <p data-i18n="certificates.hero.subtitle">Proof of expertise in electrical engineering</p>
            </div>
        </section>

        <section class="certificates-list">
            <div class="container">
                <!-- Filter -->
                <div class="certificate-filters" style="position: sticky; top: var(--header-height);">
                    <button class="filter-btn active" data-filter="all" data-i18n="certificates.filter.all">All</button>
                    <button class="filter-btn" data-filter="power" data-i18n="certificates.filter.power">Power Systems</button>
                    <button class="filter-btn" data-filter="safety" data-i18n="certificates.filter.safety">Electrical Safety</button>
                    <button class="filter-btn" data-filter="renewable" data-i18n="certificates.filter.renewable">Renewable Energy</button>
                </div>

                <!-- Grid Sertifikat -->
                <div class="certificates-grid">
                    <!-- Item 1 -->
                    <div class="certificate-card" data-category="power">
                        <a href="assets/certificates/cert1.jpg" data-lightbox="certificates" data-title="Advanced Power Systems Certification">
                            <img src="assets/certificates/cert1-thumb.jpg" alt="Power Systems Cert">
                            <div class="certificate-overlay">
                                <i class="fas fa-search-plus"></i>
                            </div>
                        </a>
                        <div class="certificate-info">
                            <h3 data-i18n="certificate1.title">Advanced Power Systems</h3>
                            <p data-i18n="certificate1.issuer">Issued by: IEEE</p>
                            <span class="certificate-date" data-i18n="certificate1.date">June 2022</span>
                            <a href="assets/certificates/cert1.pdf" class="btn download-btn" download>
                                <i class="fas fa-download"></i> <span data-i18n="certificates.download">Download</span>
                            </a>
                        </div>
                    </div>

                    <!-- Item 2 -->
                    <div class="certificate-card" data-category="safety">
                        <a href="assets/certificates/cert2.jpg" data-lightbox="certificates" data-title="Electrical Safety Certification">
                            <img src="assets/certificates/cert2-thumb.jpg" alt="Safety Cert">
                            <div class="certificate-overlay">
                                <i class="fas fa-search-plus"></i>
                            </div>
                        </a>
                        <div class="certificate-info">
                            <h3 data-i18n="certificate2.title">Electrical Safety Standards</h3>
                            <p data-i18n="certificate2.issuer">Issued by: OSHA</p>
                            <span class="certificate-date" data-i18n="certificate2.date">March 2023</span>
                            <a href="#" class="btn download-btn" data-i18n="certificates.verify">Verify Online</a>
                        </div>
                    </div>

                    <!-- Tambahkan lebih banyak sertifikat di sini -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Sama seperti index.html -->
    </footer>

    <!-- Script -->
    <script src="js/script.js"></script>
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).on('click', 'a[href^="#"], a[href^="index.html"]', function(e) {
        e.preventDefault();
        window.location.href = this.href;
        });
    </script>
</body>
</html>
