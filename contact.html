    <section class="contact-section">
        <div class="container">
            <h2 class="section-title">Hubungi Saya</h2>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Informasi Kontak</h3>
                    
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>Email</h4>
                            <p>email@anda.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>
                        <div>
                            <h4>Telepon</h4>
                            <p>+62 812-3456-7890</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h4>Lokasi</h4>
                            <p>Kota Anda, Indonesia</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <h4>Jam Kerja</h4>
                            <p>Senin - Jumat: 09.00 - 17.00</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-btn"><i class="fab fa-whatsapp"></i></a>
                        <a href="#" class="social-btn"><i class="fab fa-telegram-plane"></i></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3>Kirim Pesan</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Nama Anda" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email Anda" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="Subjek" required>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Pesan Anda" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Kirim Pesan</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="location-section">
        <div class="container">
            <h3 class="section-subtitle">Lokasi Saya</h3>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.8003503931746!2d107.61879841431748!3d-6.902720669411785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e639b2078f2d%3A0x301e8f1fc28b8b0!2sBandung%20City%2C%20West%20Java!5e0!3m2!1sen!2sid!4v1621234567890!5m2!1sen!2sid" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
    </section>

                <a href="#"><i class="fab fa-researchgate"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Here you would typically send the data to a server
            // For demo, we'll just show an alert
            alert(`Terima kasih, ${name}! Pesan Anda telah terkirim. Saya akan segera menghubungi Anda melalui email.`);
            
            // Reset form
            this.reset();
        });
    </script>
</body>
