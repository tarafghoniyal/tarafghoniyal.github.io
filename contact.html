<!DOCTYPE html>
<html lang="en" data-theme="light" data-lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="contact.title">Contact - Electrical Engineer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme/Language Toggle -->
    <div class="settings-panel">
        <button id="themeToggle" aria-label="Toggle theme" class="tooltip">
            <i class="fas fa-moon"></i>
            <span class="tooltip-text" data-key="tooltip.theme">Toggle Theme</span>
        </button>
        <div class="language-switcher">
            <button data-lang="en" class="active tooltip">
                EN
                <span class="tooltip-text" data-key="tooltip.english">English</span>
            </button>
            <button data-lang="id" class="tooltip">
                ID
                <span class="tooltip-text" data-key="tooltip.indonesian">Indonesian</span>
            </button>
            <button data-lang="ja" class="tooltip">
                JA
                <span class="tooltip-text" data-key="tooltip.japanese">Japanese</span>
            </button>
        </div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-icon"><i class="fas fa-bolt"></i></span>
                    <span class="logo-text">Taraf Ghoniyal Muttaqin</span>
                </a>
            </div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link active" data-key="nav.home">Home</a></li>
                    <li><a href="about.html" class="nav-link" data-key="nav.about">About</a></li>
                    <li><a href="projects.html" class="nav-link" data-key="nav.projects">Projects</a></li>
                    <li><a href="certificates.html" class="nav-link" data-key="nav.certificates">Certificates</a></li>
                    <li><a href="contact.html" class="nav-link" data-key="nav.contact">Contact</a></li>
                </ul>
                
                <div class="nav-toggle">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <div class="contact-hero-content">
                <h1 class="contact-hero-title" data-key="contact.hero_title">Contact <span>Me</span></h1>
                <p class="contact-hero-subtitle" data-key="contact.hero_subtitle">Let's discuss about projects or collaboration opportunities</p>
                <div class="contact-hero-buttons">
                    <a href="#contact-form" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> <span data-key="contact.send_message">Send Message</span>
                    </a>
                    <a href="#" class="btn btn-outline">
                        <i class="fas fa-calendar-alt"></i> <span data-key="contact.schedule_meeting">Schedule Meeting</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="contact-wave"></div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section" id="contact-form">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2 data-key="contact.form_title">Send Message</h2>
                    <p data-key="contact.form_subtitle">Fill out the form below and I'll contact you as soon as possible</p>
                </div>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name" data-key="contact.form_name">Full Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    
                    <!-- More form fields with data-key placeholders -->
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> <span data-key="contact.send_button">Send Message</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
